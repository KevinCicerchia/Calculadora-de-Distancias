<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet.js - OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="API.js" defer></script>
    <link rel="stylesheet" href="Styles.css">
</head>

<header>
    <body>
        <h1>Calcular Distancia con Leaflet.js</h1>
        <div>
            <label for="origen">Origen (dirección):</label>
            <input type="text" id="origen" placeholder="Ej. Buenos Aires, Argentina" />
            <label for="destino">Destino (dirección):</label>
            <input type="text" id="destino" placeholder="Ej. Córdoba, Argentina" />
            <button id="calcularDistancia">Calcular Distancia</button>
        </div>
        <p id="resultado"></p>
        <div id="map" style="width: 100%; height: 500px;"></div>
    
        <div class="controls-container">
    
            <!-- Contenedor de los botones de guardar y borrar (derecha) -->
            <div class="controls-right">
                <div class="controls-row">
                    <label for="guardarEn">Guardar en:</label>
                    <select id="guardarEn">
                        <option value="Distancia1">Base a Origen</option>
                        <option value="Distancia2">Origen a Destino</option>
                        <option value="Distancia3">Destino a Base</option>
                    </select>
                    <button id="guardarDistancia">Guardar Distancia</button>
                </div>
                <div class="controls-row">
                    <label for="borrarDe">Borrar en:</label>
                    <select id="borrarDe">
                        <option value="Distancia1">Base a Origen</option>
                        <option value="Distancia2">Origen a Destino</option>
                        <option value="Distancia3">Destino a Base</option>
                    </select>
                    <button id="borrarDistancia">Borrar Distancia</button>
                </div>
            </div>
        </div>
                <!-- Tabla para mostrar distancias -->
        <table>
            <thead>
                <tr>
                    <th>Base a Origen</th>
                    <th>Origen a Destino</th>
                    <th>Destino a Base</th>
                    <th>Distancia Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="Distancia1">-</td>
                    <td id="Distancia2">-</td>
                    <td id="Distancia3">-</td>
                    <td id="Distancia4">-</td>
                </tr>
            </tbody>
        </table>
        <p id="resultado"></p>
    

    

        
    </body>


<footer>

</footer>

</html>
